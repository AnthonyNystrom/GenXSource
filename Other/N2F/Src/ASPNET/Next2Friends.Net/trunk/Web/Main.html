<body bgcolor="#C0C0FF">
<script language="javascript">

	function initialize()
	{
		setTimeout( function()
		{
			var plugin = document.getElementById( "Main" );
			if ( !plugin ) plugin = document.all[ "Main" ];

			videoSlider.init( plugin, function( item )
			{
				alert( "You selected: '" + item.title + "'" );
			} );

			var removeMe1 =  videoSlider.add( "thumb1", "http://farm2.static.flickr.com/1429/1430528819_edb63b79a6_m.jpg", "http://farm2.static.flickr.com/1429/1430528819_edb63b79a6_m.jpg", "Sunset #1 in Austin, Minnesota", false, true );
			videoSlider.add( "thumb2", "http://farm2.static.flickr.com/1096/1430657686_c91ce1578d_m.jpg", "http://farm2.static.flickr.com/1096/1430657686_c91ce1578d_m.jpg", "Sunset #2 in Austin, Minnesota", false, false );
			videoSlider.add( null, "http://farm2.static.flickr.com/1010/1237512408_2875270330_m.jpg", "http://farm2.static.flickr.com/1010/1237512408_2875270330_m.jpg", "Mississippi River - looking towards La Crosse, WI", true, true );
			var removeMe2 =  videoSlider.insert( 0, "thumb3", "http://farm2.static.flickr.com/1048/946247826_5bef54460c.jpg", "http://farm2.static.flickr.com/1048/946247826_5bef54460c.jpg", "Horseshoe Falls from Terrapin Point, NY", false, true );
			videoSlider.insert( 0, "thumb4", "http://farm2.static.flickr.com/1015/946245838_dba39c1a0d.jpg", "http://farm2.static.flickr.com/1015/946245838_dba39c1a0d.jpg", "American Falls and Horseshoe Falls", true, false );
			videoSlider.insert( 0, null, "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "American Falls at night #1", false, false );
			videoSlider.insert( 0, null, "http://farm2.static.flickr.com/1297/945387667_583c709228.jpg", "http://farm2.static.flickr.com/1297/945387667_583c709228.jpg", "American Falls looking towards Ontario, Canada", false, true );

			var removeMe = videoSlider.add( 'abc', "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "American Falls at night #1", false );
			videoSlider.remove( removeMe );
		}, 0 );

		return [];
	}

	if (AC_FL_RunContent == 0) {
		alert("This page requires AC_RunActiveContent.js.");
	} else {
		AC_FL_RunContent(
			'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
			'width', '500',
			'height', '150',
			'src', 'N2F.VideoSlider',
			'quality', 'high',
			'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
			'align', 'middle',
			'play', 'true',
			'loop', 'true',
			'scale', 'showall',
			'wmode', 'transparent',
			'devicefont', 'false',
			'id', 'Main',
			'bgcolor', '#ffffff',
			'name', 'Main',
			'menu', 'true',
			'allowFullScreen', 'false',
			'allowScriptAccess','always',
			'movie', 'N2F.VideoSlider',
			'salign', '',
			'flashvars', 'initMethod=initialize&selectMethod=selectThumbnail'
			); //end AC code
	}
</script>
