application.homepage=http://www.next2friends.com/
application.title=N2F MediaUploader
application.vendor=Genetibase
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,n2f.mediauploader/MediaUploaderApplet.html,logging.properties
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/N2F_MediaUploader.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.axis.jar=lib/axis.jar
file.reference.cglib-2.1_3-src.jar=lib/cglib-2.1_3-src.jar
file.reference.cglib-nodep-2.1_3.jar=lib/cglib-nodep-2.1_3.jar
file.reference.commons-discovery.jar=lib/commons-discovery.jar
file.reference.commons-logging.jar=lib/commons-logging.jar
file.reference.hamcrest-core-1.1.jar=lib/hamcrest-core-1.1.jar
file.reference.hamcrest-library-1.1.jar=lib/hamcrest-library-1.1.jar
file.reference.jaxrpc.jar=lib/jaxrpc.jar
file.reference.jmock-2.4.0.jar=lib/jmock-2.4.0.jar
file.reference.junit-4.4-src.jar=lib/junit-4.4-src.jar
file.reference.junit-4.4.jar=lib/junit-4.4.jar
file.reference.log4j.jar=lib/log4j.jar
file.reference.objenesis-1.0-sources.jar=lib/objenesis-1.0-sources.jar
file.reference.objenesis-1.0.jar=lib/objenesis-1.0.jar
file.reference.saaj.jar=lib/saaj.jar
file.reference.wsdl4j.jar=lib/wsdl4j.jar
includes=**
jar.compress=true
javac.classpath=
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.cglib-2.1_3-src.jar}:\
    ${file.reference.cglib-nodep-2.1_3.jar}:\
    ${file.reference.hamcrest-core-1.1.jar}:\
    ${file.reference.hamcrest-library-1.1.jar}:\
    ${file.reference.jmock-2.4.0.jar}:\
    ${file.reference.junit-4.4-src.jar}:\
    ${file.reference.junit-4.4.jar}:\
    ${file.reference.objenesis-1.0-sources.jar}:\
    ${file.reference.objenesis-1.0.jar}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=N2F MediaUploader - Documentation
jnlp.codebase.type=local
jnlp.codebase.url=file:/P:/N2F%20MediaUploader/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=n2f.mediauploader.Program
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.security.policy=applet.policy -Djava.util.logging.config.file=logging.properties
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=windows-1251
src.dir=src
test.src.dir=test
