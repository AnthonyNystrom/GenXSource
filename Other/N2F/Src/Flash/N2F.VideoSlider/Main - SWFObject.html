<title>VideoSlider test page</title>

</head>
<body bgcolor="#C0C0FF">

<div id="flashcontent" style="height: 150;">
	<br/>
	<strong>
		To continue, you need to ensure Javascript is enabled and may need to upgrade your Flash Player.
		You can download the latest version <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash">here</a>.
	</strong>
</div>

<script language="javascript">

	function initialize()
	{
		setTimeout( function()
		{
			var plugin = document.getElementById( "Main" );
			if ( !plugin ) plugin = document.all[ "Main" ];

			videoSlider.init( plugin, function( item )
			{
				alert( "You selected: '" + item.title + "' - " + item.tag.webMemberID );
			} );

			videoSlider.add( "thumb1", "http://farm2.static.flickr.com/1429/1430528819_edb63b79a6_m.jpg", "http://farm2.static.flickr.com/1429/1430528819_edb63b79a6_m.jpg", "Sunset #1 in Austin, Minnesota", false, true, { webMemberID: 0 } );
			videoSlider.add( "thumb2", "http://farm2.static.flickr.com/1096/1430657686_c91ce1578d_m.jpg", "http://farm2.static.flickr.com/1096/1430657686_c91ce1578d_m.jpg", "Sunset #2 in Austin, Minnesota", false, false, { webMemberID: 1 } );
			videoSlider.add( null, "http://farm2.static.flickr.com/1010/1237512408_2875270330_m.jpg", "http://farm2.static.flickr.com/1010/1237512408_2875270330_m.jpg", "Mississippi River - looking towards La Crosse, WI", true, true, { webMemberID: 2 } );
			videoSlider.insert( 0, "thumb3", "http://farm2.static.flickr.com/1048/946247826_5bef54460c.jpg", "http://farm2.static.flickr.com/1048/946247826_5bef54460c.jpg", "Horseshoe Falls from Terrapin Point, NY", false, true, { webMemberID: 0 } );
			videoSlider.insert( 0, "thumb4", "http://farm2.static.flickr.com/1015/946245838_dba39c1a0d.jpg", "http://farm2.static.flickr.com/1015/946245838_dba39c1a0d.jpg", "American Falls and Horseshoe Falls", true, false, { webMemberID: 0 } );
			videoSlider.insert( 0, null, "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "American Falls at night #1", false, false, { webMemberID: 1 } );
			videoSlider.insert( 0, null, "http://farm2.static.flickr.com/1297/945387667_583c709228.jpg", "http://farm2.static.flickr.com/1297/945387667_583c709228.jpg", "American Falls looking towards Ontario, Canada", false, true, { webMemberID: 2 } );

			var removeMe = videoSlider.add( null, "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "American Falls at night #1", false );
			videoSlider.remove( removeMe );
		}, 0 );

		return [];
	}

	var so = new SWFObject( "N2F.VideoSlider.swf", "Main", "500", "150", "9.0.115", "#FFFFFF", true );

	so.addParam( "wmode", "transparent");
	so.addParam( "scale", "showall");
	so.addParam( "quality", "high");
	so.addParam( "allowScriptAccess", "always");

	so.addVariable( "initMethod", "initialize" );
	so.addVariable( "selectMethod", "selectThumbnail" );

	so.write( "flashcontent" );

</script>
<noscript>
	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="500" height="150" id="Main" align="middle">
		<param name="allowScriptAccess" value="always" />
		<param name="allowFullScreen" value="false" />
		<param name="wmode" value="transparent" />
		<param name="flashvars" value="initMethod=initialize&selectMethod=selectThumbnail" />
		<param name="movie" value="N2F.VideoSlider.swf" /><param name="quality" value="high" /><param name="bgcolor" value="#ffffff" />
		<embed src="N2F.VideoSlider.swf" quality="high" bgcolor="#ffffff" width="500" height="150" name="Main" align="middle" allowScriptAccess="always" allowFullScreen="false" wmode="transparent" flashvars="initMethod=initialize&selectMethod=selectThumbnail" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
	</object>
</noscript>
<div>
	<button onclick='videoSlider.add( null, "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "American Falls at night #1", false, false )'>Add image</button>
	<button onclick='videoSlider.insert( 0, null, "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "http://farm2.static.flickr.com/1035/945390013_7e3b3ab61f.jpg", "American Falls at night #1", false, false )'>Insert image</button>
</div>
