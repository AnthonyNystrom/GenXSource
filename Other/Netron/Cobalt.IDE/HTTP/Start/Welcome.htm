    <script language="javascript">
var descriptions = new Array();
descriptions[1] = "This project template allows you to use all shapes and features of the diagram control.";


var prims = new Array();
prims[1] = '/Start/images/Pass.jpg';


function showItem(itemid)
{
    var pri = document.getElementById('ProjectImage');
	var prt = document.getElementById('ProjectText');
    if(itemid<0)
    {
        pri.src= prims[-itemid];
	    prt.innerText = descriptions[-itemid];
    }
    else
    {
        pri.src= '/Addins' + window.external.FetchImpression(itemid);
      
	    prt.innerText = window.external.FetchDescription(itemid);
    }
	
	
	
	pri.style.visibility = 'visible';
	prt.style.visibility = 'visible';
	
}
function hideItem(itemid)
{
	var pri = document.getElementById('ProjectImage');
	var prt = document.getElementById('ProjectText');
	
	pri.style.visibility = 'hidden';
	prt.style.visibility = 'hidden';
	
}

function FetchAddins()
{
    var ad = document.getElementById('Addins');
   var addins = window.external.FetchAddins();
   if(addins.length>0)
    {
      var ar = new Array();
      ar = addins.split('|'); 
      for(var x = 0; x < ar.length; x++)
      {
      
        ad.innerHTML += '<a class="ProjectItem" id="Project"' + x + ' onclick="window.external.LoadAddin(' + x + '); return false;" href="#" onmouseover="showItem(' + x + ');" onmouseout="hideItem(' + x + ');" title="' + ar[x] + '">' + ar[x] + '</a><br />';
      }
    }
   
}
    </script>
